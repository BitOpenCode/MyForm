<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap);
        .card,
        .content,
        body {
            overflow: hidden;
        }
        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }
        .card,
        .container {
            display: flex;
            align-items: center;
        }
        .card {
            width: 1280px;
            height: 720px;
            margin: 0;
            justify-content: center;
        }
        .container-full,
        .content {
            width: 1000px;
            height: 562px;
        }
        .backgroundImage {
            position: absolute;
            width: 1000px;
        }
        .boyImage {
            position: absolute;
            width: 1000px;
            z-index: 2;
            animation: 200s linear infinite blur;
        }
        .content {
            border-radius: 40px;
            animation: 200s linear infinite brightness;
        }
        .container {
            justify-content: center;
        }
        .container-full,
        .face {
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        .container-full {
            margin: 0;
            justify-content: center;
            transform: scale(1);
            animation: 200s linear infinite zoom-in;
        }
        .cube,
        .face {
            width: 870px;
            height: 190px;
        }
        .cube {
            position: relative;
            transform-style: preserve-3d;
            perspective: 480px;
            transform-style: preserve-3d;
            perspective-origin: 51% 70%;
        }
        .face,
        .hue {
            position: absolute;
        }
        .face {
            background: 0 0;
            border: 0 solid #000;
            opacity: 0.5;
        }
        .bottom,
        .top {
            width: 870px;
            height: 870px;
        }
        p {
            white-space: nowrap;
            overflow: hidden;
            font-family: "Bebas Neue", sans-serif;
            font-weight: 400;
            font-size: calc(6em + (190px / 10) * 0.7);
            padding-top: 20px;
            color: #fff;
        }
        span {
            color: red;
        }
        .front {
            transform: translateZ(435px);
            display: none;
        }
        .back {
            transform: translateZ(-435px) rotateY(180deg) scaleX(-1);
        }
        .left {
            transform: translateX(-435px) rotateY(-90deg) scaleX(-1);
        }
        .right {
            transform: translateX(435px) rotateY(90deg) scaleX(-1);
        }
        .top {
            transform: translateY(-435px) rotateX(90deg) scaleY(-1);
        }
        .bottom {
            transform: translateY(-245px) rotateX(-90deg) scaleY(-1);
        }
        .left p {
            margin-left: 480px;
            animation: 200s linear infinite left;
        }
        .back p {
            margin-left: -390px;
            animation: 200s linear infinite back;
        }
        .right p {
            margin-left: -1260px;
            animation: 200s linear infinite right;
        }
        @keyframes left {
            100% {
                margin-left: -54000px;
            }
        }
        @keyframes back {
            100% {
                margin-left: -54870px;
            }
        }
        @keyframes right {
            100% {
                margin-left: -55740px;
            }
        }
        .hue {
            top: 0;
            left: 0;
            z-index: 3;
            width: 100%;
            height: 100%;
            mix-blend-mode: overlay;
            background: #1e5799;
            background: radial-gradient(ellipse at center, #1e5799 0, #7db9e8 100%);
            opacity: 1;
        }
        .hue.animated {
            -webkit-animation: 8s infinite filter-animation;
            animation: 8s infinite filter-animation;
        }
        .container-reflect {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 380px;
            filter: blur(10px);
        }
        .container-reflect .cube {
            perspective-origin: 51% -30%;
        }
        .container-reflect .back {
            transform: translateZ(-435px) rotateY(180deg) scaleX(-1) scaleY(-1);
        }
        .container-reflect .left {
            transform: translateX(-435px) rotateY(-90deg) scaleX(-1) scaleY(-1);
        }
        .container-reflect .right {
            transform: translateX(435px) rotateY(90deg) scaleX(-1) scaleY(-1);
        }
        .container-reflect p {
            transform: scaleY(70%);
        }
        @keyframes filter-animation {
            0%,
            100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(100deg);
            }
        }
        @keyframes zoom-in {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(2.5);
            }
        }
        @keyframes blur {
            0% {
                filter: blur(0px);
            }
            100% {
                filter: blur(3px);
            }
        }
        @keyframes brightness {
            0% {
                filter: brightness(1) contrast(1);
            }
            100% {
                filter: brightness(0.8) contrast(1.3);
            }
        }
        .reg-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.18); /* чуть менее темный фон */
        }
        .reg-form-container {
            width: 100%;
            max-width: 420px;
            min-width: 260px;
            background: rgba(255,255,255,0.7); /* бело-прозрачный */
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(60,60,60,0.10), 0 1.5px 4px rgba(0,0,0,0.04);
            padding: 40px 32px 32px 32px;
            backdrop-filter: blur(12px);
            margin: 0 auto;
        }
        @media (max-width: 1000px) {
            .reg-form-container {
                max-width: 90vw;
                padding: 24px 8vw 24px 8vw;
            }
        }
        .reg-form-container h2 {
            text-align: center;
            margin-bottom: 28px;
            font-weight: 600;
            color: #222;
            letter-spacing: 0.02em;
            font-size: 2.5rem;
        }
        .reg-form-container label {
            display: block;
            margin-bottom: 7px;
            font-weight: 700;
            color: #111;
            letter-spacing: 0.01em;
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 1.08em;
            text-transform: uppercase;
        }
        .reg-form-container input,
        .reg-form-container select {
            width: 100%;
            padding: 13px 0;
            margin-bottom: 22px;
            border: 1.5px solid #d1d5db;
            border-radius: 12px;
            background: #f7f7fa;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.02);
        }
        .reg-form-container input:focus,
        .reg-form-container select:focus {
            border-color: #007aff;
            background: #fff;
            box-shadow: 0 0 0 2px #cce4ff;
        }
        .reg-form-container button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #007aff 0%, #34c759 100%);
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,122,255,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .reg-form-container button:active {
            background: linear-gradient(90deg, #0051a8 0%, #28a745 100%);
        }
        .reg-form-container button:disabled {
            background: #b0bec5;
            color: #f5f5f5;
        }
        .reg-form-container .thanks {
            text-align: center;
            font-size: 22px;
            color: #34c759;
            margin-top: 36px;
            font-weight: 500;
            letter-spacing: 0.01em;
        }
    </style>
</head>
<body>
    <!-- Форма регистрации поверх визуала -->
    <div class="reg-overlay">
        <div class="reg-form-container">
            <h2>₿</h2>
            <form id="regForm">
                <label for="firstName">First Name*</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9\-\+\s\(\)]{7,}">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="language">Language*</label>
                <select id="language" name="language" required>
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="es">Español</option>
                </select>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <div class="thanks" id="thanksMsg" style="display:none;">Спасибо!</div>
        </div>
    </div>
    <!-- Оставляем визуал -->
    <div class="container">
        <div class="content" style="display:block;width:1000px;height:562px">
            <div class="container-full">
                <div class="animated hue"></div>
                <img class="backgroundImage" src="https://drive.google.com/thumbnail?id=1_ZMV_LcmUXLsRokuz6WXGyN9zVCGfAHp&sz=w1920">
                <img class="boyImage" src="https://drive.google.com/thumbnail?id=1eGqJskQQgBJ67myGekmo4YfIVI3lfDTm&sz=w1920">
                <div class="container">
                    <div class="cube">
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                        <div class="face left text"></div>
                        <div class="face right text"></div>
                        <div class="face front"></div>
                        <div class="face back text"></div>
                    </div>
                </div>
                <div class="container-reflect">
                    <div class="cube">
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                        <div class="face left text"></div>
                        <div class="face right text"></div>
                        <div class="face front"></div>
                        <div class="face back text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const kiplingPoem = `<p> Bitcoin <span> Up </span> Only    
        We <span> are </span> Satoshi <span> Bitcoin Citadel </span> ₿ 
        LilBitcoinVert <span> Register </span> ₿ <span> ₿  </span>   
        ₿ <span>₿</span> ₿ 
        ₿ <span>₿</span> ₿    
        ₿ <span>₿</span> ₿ <span>₿</span>
        ₿ <span>₿</span> ₿ <span>₿</span>    
        ₿
        ₿ <span>₿</span> ₿ <span>₿</span> 
        ₿ <span>₿</span> ₿ <span>₿</span> 
        ₿ <span>₿</span> ₿ <span>₿</span>    
        ₿ <span>₿</span> ₿ 
        ₿ <span>₿</span> ₿    
        <span>₿</span> ₿ <span>₿</span> ₿ 
        ₿ <span>₿</span>    
        ₿ <span>₿</span> ₿
        ₿ <span>₿</span> ₿ <span>₿</span>    
        ₿ <span>₿</span> ₿ 
        ₿ <span>₿</span> ₿    
        ₿ <span>₿</span> 
        We <span> are </span> Satoshi <span> Bitcoin Citadel </span> ₿ 
        ₿  <span> ₿  </span>LilBitcoinVert<span> ₿ </span> ₿     
        ₿ <span>₿</span> ₿ 
        We <span> are </span> all Satoshi <span> Bitcoin Citadel</span> ₿ 
        ₿  <span> ₿  </span> ₿ <span> ₿ </span> ₿   
        ₿ <span>₿</span> ₿ </p>`;

        function insertPoemIntoDivs() {
            const textDivs = document.querySelectorAll(".text");

            textDivs.forEach((div) => {
                div.innerHTML = kiplingPoem;
            });
        }

        document.addEventListener("DOMContentLoaded", insertPoemIntoDivs);

        const contentDiv = document.querySelector(".content");
        function adjustContentSize() {
            const viewportWidth = window.innerWidth;
            const baseWidth = 1000;
            const scaleFactor =
                viewportWidth < baseWidth ? (viewportWidth / baseWidth) * 0.8 : 1;
            contentDiv.style.transform = `scale(${scaleFactor})`;
        }
        window.addEventListener("load", adjustContentSize);
        window.addEventListener("resize", adjustContentSize);

        // JS для формы регистрации:
        const tg = window.Telegram?.WebApp || {};
        const form = document.getElementById('regForm');
        const thanksMsg = document.getElementById('thanksMsg');
        if (form) {
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                const data = {
                    firstName: form.firstName.value,
                    lastName: form.lastName.value,
                    phone: form.phone.value,
                    email: form.email.value,
                    language: form.language.value,
                    tgid: tg.initDataUnsafe?.user?.id || null
                };
                await fetch('https://n8n.fortisbtc.com/webhook/registration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                form.style.display = 'none';
                thanksMsg.style.display = 'block';
                setTimeout(() => {
                    if (tg.close) tg.close();
                }, 1500);
            });
        }
    </script>
</body>
</html>
